language: cpp
git:
    depth: false

dist: xenial
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - ninja-build

matrix:
  include:
    - name: "g++ 8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=/usr/bin/gcc-8 && CXX=/usr/bin/g++-8"
    - name: "clang 7"
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"

script:
    - mkdir build
    - cd build
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
    - ninja

